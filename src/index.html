<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Автор: Родион Жаданов, Проектная работа: создание сайта с фотогалереей и реализацией регистрации, лайков, описания фото"
    />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Родион Жаданов" />
    <title lang="en">Mesto Russia</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header root__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Место логотип"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile root__section">
          <div class="profile__column-data">
            <img
              src="<%=require('./images/Avatar.jpg')%>"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__avatar-pen"></div>
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="<%=require('./images/plus.svg')%>"
              alt="плюс"
              class="profile__vector"
            />
          </button>
        </section>
        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <form class="popup__form" name="edit-profile" required novalidate>
              <fieldset class="popup__set">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input
                  id="name-input"
                  type="text"
                  placeholder="Имя"
                  name="name"
                  class="popup__text popup__text_type_name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__input-error name-input-error"></span>
                <input
                  id="activity-input"
                  type="text"
                  placeholder="Занятие"
                  name="about"
                  class="popup__text popup__text_type_activity"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__input-error activity-input-error"></span>
                <button type="submit" class="popup__submit-button">
                  Сохранить
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup" id="new-card">
          <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <form class="popup__form" name="add-element" required novalidate>
              <fieldset class="popup__set">
                <h3 class="popup__title">Новое место</h3>
                <input
                  id="text-input"
                  type="text"
                  placeholder="Название"
                  name="name"
                  class="popup__text popup__text_type_place"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__input-error text-input-error"></span>
                <input
                  id="url-input"
                  type="url"
                  placeholder="Ссылка на картинку"
                  name="link"
                  class="popup__text popup__text_type_link"
                  required
                />
                <span class="popup__input-error url-input-error"></span>
                <button type="submit" class="popup__submit-button">
                  Создать
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup" id="avatar-popup">
          <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <form class="popup__form" name="edit-profile" required novalidate>
              <fieldset class="popup__set">
                <h3 class="popup__title">Обновить аватар</h3>
                <input
                  id="avatar-input"
                  type="url"
                  placeholder="Ссылка на новый аватар"
                  name="avatar"
                  class="popup__text popup__text_type_name"
                  minlength="2"
                  maxlength="120"
                  required
                />
                <span class="popup__input-error avatar-input-error"></span>

                <button type="submit" class="popup__submit-button">
                  Сохранить
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <section class="elements root__section">
          <div class="popup" id="element__photo-popup">
            <div class="popup__background">
              <img alt="#" src="#" class="popup__photo" />
              <p class="popup__description"></p>
              <button type="button" class="popup__close-icon"></button>
            </div>
          </div>

          <div class="popup" id="element__delete-confirm">
            <div class="popup__background">
              <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h3 class="popup__title">Вы уверены?</h3>
                <button
                  type="button"
                  class="popup__submit-button"
                  id="delete-confirm"
                >
                  Да
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer root__section">
        <p class="footer__logo">© 2021 Mesto Russia</p>
      </footer>
    </div>
    <template id="element">
      <div class="element">
        <button type="button" class="element__delete"></button>
        <button type="button" class="element__image"></button>
        <div class="element__bottom">
          <h3 class="element__title"></h3>

          <div class="element__like-container">
            <button type="button" class="element__like"></button>
            <div class="element__like-counter">0</div>
          </div>
        </div>
      </div>
    </template>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
