<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Автор: Родион Жаданов, Проектная работа: создание сайта с фотогалереей и реализацией регистрации, лайков, описания фото"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Родион Жаданов" />
    <title lang="en">Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
    </header>
    <main>
      <section class="profile">
        <img
          alt="Аватар профиля"
          class="profile__avatar"
          src="./images/Avatar.jpg"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            title="Редактировать профиль"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          title="Добавить фотографию"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <template id="elements__template">
            <li class="elements__card">
              <img class="elements__image" alt="" src="" />
              <div class="elements__card-info">
                <h2 class="elements__header"></h2>
                <button
                  class="elements__like-button"
                  type="button"
                  title="Оценить фотографию"
                ></button>
                <button
                  type="button"
                  class="elements__delete-button"
                  title="Удалить карточку"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup__profile">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          title="Закрыть окно"
        ></button>
        <form action="post" id="editForm" name="popup-form">
          <fieldset class="popup__fieldset">
            <legend class="popup__header">Редактировать профиль</legend>
            <input
              type="text"
              class="popup__input"
              name="name"
              value=""
              placeholder="Введите свое имя или никнейм"
              minlength="2"
              maxlength="40"
              id="inputName"
            />
            <input
              type="text"
              class="popup__input"
              name="description"
              value=""
              placeholder="Ваш род деятельности"
              minlength="2"
              maxlength="150"
              id="inputDescription"
            />
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup__addplace">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          title="Закрыть окно"
        ></button>
        <form action="post" id="addPlaceForm" name="popup-form">
          <fieldset class="popup__fieldset">
            <legend class="popup__header">Новое место</legend>
            <input
              type="text"
              class="popup__input"
              name="placename"
              value=""
              placeholder="Название"
              minlength="2"
              maxlength="100"
              id="inputPlaceName"
            />
            <input
              type="url"
              class="popup__input"
              name="picturelink"
              value=""
              placeholder="Ссылка на картинку"
              minlength="2"
              maxlength="250"
              id="inputPictureLink"
            />
            <button class="popup__submit-button" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup__increasedcard">
      <figure class="increasedcard">
        <button type="button" class="popup__close"></button>
        <img class="increasedcard__image" alt="#" src="#" />
        <figcaption class="increasedcard__alt"></figcaption>
      </figure>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
